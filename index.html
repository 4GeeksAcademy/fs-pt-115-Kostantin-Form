<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <div class="row mt-5 border rounded">
            <div class="col-12 text-center bg-light">
                <header>
                    <h1>Realizar el pago</h1>
                </header>
            </div>
            <hr>
            <div class="col-5 md-3">
                <label for="floatingInput"><strong>Numero de tarjeta</strong></label>
                <input type="text" class="form-control" id="floatingInput" placeholder="XXXXXXXXXXXXXXXX" required>
            </div>

            <div class="col-3 md-3">
                <label for="floatingInput"><strong>CVC #</strong></label>
                <input type="text" class="form-control" id="floatingInput" placeholder="0000" required>
            </div>

            <div class="col-4 md-3">
                <label for="floatingInput"><strong>Fecha de vencimiento</strong></label>
                <input type="text" class="form-control" id="floatingInput" placeholder="MM/AA" required>
            </div>
            <div class="col-6 mt-3 md-3">
                <label for="floatingInput"><strong></strong>Nombre</strong></label>
                <input type="text" class="form-control" id="floatingInput" placeholder="" required>

            </div>
            <div class="col-6 mt-3 md-3">
                <label for="floatingInput"><strong></strong>Apellidos</strong></label>
                <input type="email" class="form-control" id="floatingInput" placeholder="" required>

            </div>
            <div class="col-6 mt-3 md-3">
                <label for="floatingInput"><strong>Ciudad</strong></label>
                <input type="text" class="form-control" id="floatingInput" placeholder="" required>

            </div>
            <div class="col-3 mt-3 md-3">
                <label for="floatingInput"><strong>Estado</strong></label>
                <select class="form-select" aria-label="Default select example">
                    <option selected >Seleccione su estado</option>
                    <option value="1">Soltero</option>
                    <option value="2">Casado</option>
                    <option value="3">Otros</option>
                </select>
            </div>
            <div class="col-3 mt-3 md-3">
                <label for="floatingInput"><strong>Codigo postal</strong></label>
                <input type="text" class="form-control" id="floatingInput" placeholder="" required>
            </div>
            <label class="form-label mt-3 md-3 "><strong>Aceptamos :</strong></label>
            <div class="col-md-3 justify-content-between ">
                <div class=" bg-secondary col-md-3 border rounded rounded d-flex d-inline-flex w-100">
                    
                        <div class="form-check form-check-inline ">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i>  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1"></label>
                        </div>
                        <div class="form-check form-check-inline ">
                        
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i>  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2"></label>
                        </div>
                        <div class="form-check form-check-inline ">
                            
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3" ></label>
                        </div>
                        <div class="form-check form-check-inline ">
                            
                            <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex"></i><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                value="option4"></label>
                        </div>                  
                </div>
            </div>

                 <div class="col-3 mt-3">

                </div> 
                <div class="col-6 mt-1">
                    <label for="mensaje"><strong>Mensaje</strong></label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder=""></textarea>
                </div>
            <hr class="mt-3 p-0">
            <div class="footer">
                <div class="d-flex justify-content-end align-items-center  mb-3 ">
                    <button class="btn btn-secondary mx-2" type="submit">Cancelar</button>

                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
</body>

</html>
