<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <h1></h1>
    <div class="container">
        <div class="row mt-5 border rounded p-3">
            <div class="col-12 text-center bg-light mb-3">
                <header>
                    <h1>Realizar el pago</h1>
                </header>
            </div>

            <div class="col-md-5 col-12 mb-3">
                <label for="numeroTarjeta"><strong>Número de tarjeta</strong></label>
                <input type="text" class="form-control" id="numeroTarjeta" placeholder="XXXXXXXXXXXXXXXX" required>
            </div>

            <div class="col-md-3 col-12 mb-3">
                <label for="cvc"><strong>CVC #</strong></label>
                <input type="text" class="form-control" id="cvc" placeholder="0000" required>
            </div>

            <div class="col-md-4 col-12 mb-3">
                <label for="vencimiento"><strong>Fecha de vencimiento</strong></label>
                <input type="text" class="form-control" id="vencimiento" placeholder="MM/AA" required>
            </div>

            <div class="col-md-6 col-12 mb-3">
                <label for="nombre"><strong>Nombre</strong></label>
                <input type="text" class="form-control" id="nombre" required>
            </div>

            <div class="col-md-6 col-12 mb-3">
                <label for="apellidos"><strong>Apellidos</strong></label>
                <input type="text" class="form-control" id="apellidos" required>
            </div>

            <div class="col-md-6 col-12 mb-3">
                <label for="ciudad"><strong>Ciudad</strong></label>
                <input type="text" class="form-control" id="ciudad" required>
            </div>

            <div class="col-md-3 col-12 mb-3">
                <label for="estado"><strong>Estado</strong></label>
                <select class="form-select" id="estado">
                    <option selected>Seleccione su estado</option>
                    <option value="1">Soltero</option>
                    <option value="2">Casado</option>
                    <option value="3">Otros</option>
                </select>
            </div>

            <div class="col-md-3 col-12 mb-3">
                <label for="postal"><strong>Código postal</strong></label>
                <input type="text" class="form-control" id="postal" required>
            </div>

            <div class="col-6 mb-2">
                <label class="form-label"><strong>Aceptamos :</strong></label>
                <div class="d-flex flex-wrap gap-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="metodoPago" id="mastercard" value="mastercard">
                        <label class="form-check-label" for="mastercard">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="metodoPago" id="visa" value="visa">
                        <label class="form-check-label" for="visa">
                            <i class="fa-brands fa-cc-visa"></i>
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="metodoPago" id="diners" value="diners">
                        <label class="form-check-label" for="diners">
                            <i class="fa-brands fa-cc-diners-club"></i>
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="metodoPago" id="amex" value="amex">
                        <label class="form-check-label" for="amex">
                            <i class="fa-brands fa-cc-amex"></i>
                        </label>
                    </div>
                </div>
            </div>

            <div class="col-6 mb-3">
                <label for="mensaje"><strong>Mensaje</strong></label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder=""></textarea>
            </div>

            <div class="col-12 d-flex justify-content-end gap-2 mb-3">
                <button class="btn btn-secondary" type="button">Cancelar</button>
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    
    <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
</body>

</html>
